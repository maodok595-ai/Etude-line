services:
  - type: web
    name: etude-line
    env: python
    region: oregon
    plan: starter  # Votre plan actuel (parfait pour 0-5,000 utilisateurs)
    buildCommand: pip install -r requirements.txt
    # ⚡ OPTIMISATION: Gunicorn avec 2 workers pour gérer 50+ utilisateurs simultanés
    # Plan Starter: parfait pour 0-5,000 utilisateurs
    # Upgrader vers 'pro' + 8 workers seulement quand vous aurez 5,000+ utilisateurs
    startCommand: gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.2
      - key: DATABASE_URL
        fromDatabase:
          name: etude-line-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
    disk:
      name: uploads-disk
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

databases:
  - name: etude-line-db
    databaseName: etude_line
    user: etude_line_admin
    region: oregon
    plan: starter  # Votre plan actuel (parfait pour 0-5,000 utilisateurs)
